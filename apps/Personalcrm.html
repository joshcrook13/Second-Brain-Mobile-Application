<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Personal CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { crm: { bg: '#020617', card: '#1e293b', accent: '#6366f1', text: '#f8fafc' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Modern Input Styles */
        .glass-input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .glass-input:focus { outline: none; border-color: #6366f1; background: rgba(30, 41, 59, 0.8); }

        /* Tab Active State */
        .tab-btn.active { background-color: #6366f1; color: white; border-color: #6366f1; }
        .tab-btn { background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); color: #94a3b8; }
        
        /* Status Tags */
        .tag-overdue { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .tag-good { background: rgba(34, 197, 94, 0.2); color: #86efac; border: 1px solid rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="h-16 flex items-center justify-between px-5 bg-[#020617]/95 backdrop-blur-md border-b border-slate-800 shrink-0 z-20">
        <h1 class="text-lg font-bold flex items-center gap-2">
            <i class="ph ph-users-three text-indigo-500 text-xl"></i> CRM
        </h1>
        <button onclick="openModal()" class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform">
            <i class="ph ph-plus-bold"></i>
        </button>
    </header>

    <div class="px-5 pt-4 pb-2 shrink-0">
        <div class="flex gap-2">
            <button onclick="switchView('dashboard')" id="tab-dashboard" class="tab-btn active flex-1 py-2 rounded-xl text-xs font-bold transition-all">Dashboard</button>
            <button onclick="switchView('contacts')" id="tab-contacts" class="tab-btn flex-1 py-2 rounded-xl text-xs font-bold transition-all">Contacts</button>
            <button onclick="switchView('calendar')" id="tab-calendar" class="tab-btn flex-1 py-2 rounded-xl text-xs font-bold transition-all">Calendar</button>
        </div>
    </div>

    <main class="flex-1 overflow-y-auto p-5 pb-24 hide-scroll relative">

        <div id="view-dashboard" class="space-y-6 animate-fade-in">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-800/50 border border-slate-700/50 p-4 rounded-2xl">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="ph ph-warning-circle text-red-400"></i>
                        <span class="text-xs text-slate-400 font-bold uppercase">Attention</span>
                    </div>
                    <p class="text-3xl font-bold text-white" id="stat-overdue">0</p>
                    <p class="text-[10px] text-slate-500">Overdue connections</p>
                </div>
                <div class="bg-slate-800/50 border border-slate-700/50 p-4 rounded-2xl">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="ph ph-users text-indigo-400"></i>
                        <span class="text-xs text-slate-400 font-bold uppercase">Total</span>
                    </div>
                    <p class="text-3xl font-bold text-white" id="stat-total">0</p>
                    <p class="text-[10px] text-slate-500">Active contacts</p>
                </div>
            </div>

            <div>
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3">Reach Out Today</h2>
                <div id="urgent-list" class="space-y-3">
                    <p class="text-sm text-slate-500 italic">Everyone is up to date! ðŸŽ‰</p>
                </div>
            </div>
        </div>

        <div id="view-contacts" class="hidden space-y-4">
            <div class="relative">
                <i class="ph ph-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="search-input" onkeyup="renderContacts()" placeholder="Search network..." class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-indigo-500">
            </div>

            <div id="contacts-list" class="space-y-2">
                </div>
        </div>

        <div id="view-calendar" class="hidden space-y-4">
             <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3">Upcoming Catch-ups</h2>
             <div id="calendar-list" class="space-y-3">
                 </div>
        </div>

    </main>

    <div id="crm-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-50 flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-slate-900 w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl border-t sm:border border-slate-800 p-6 shadow-2xl animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg text-white">Add Contact</h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-500 font-bold uppercase ml-1">Name</label>
                    <input type="text" id="inp-name" class="glass-input w-full px-4 py-3 mt-1" placeholder="e.g. John Doe">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs text-slate-500 font-bold uppercase ml-1">Role/Tag</label>
                        <input type="text" id="inp-role" class="glass-input w-full px-4 py-3 mt-1" placeholder="e.g. Mentor">
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 font-bold uppercase ml-1">Frequency</label>
                        <select id="inp-freq" class="glass-input w-full px-4 py-3 mt-1">
                            <option value="7">Weekly</option>
                            <option value="14">Bi-Weekly</option>
                            <option value="30" selected>Monthly</option>
                            <option value="90">Quarterly</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-500 font-bold uppercase ml-1">Last Contacted</label>
                    <input type="date" id="inp-last" class="glass-input w-full px-4 py-3 mt-1">
                </div>
            </div>

            <button onclick="saveContact()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white font-bold mt-8 shadow-lg shadow-indigo-500/20">Save to Network</button>
        </div>
    </div>

    <script>
        // --- DATA LOGIC ---
        // Load contacts from LocalStorage (or use dummy data)
        let contacts = JSON.parse(localStorage.getItem('crm_contacts')) || [
            { id: 1, name: "Sarah Miller", role: "Mentor", freq: 30, last: "2023-10-01", color: "purple" },
            { id: 2, name: "David Chen", role: "Client", freq: 14, last: new Date().toISOString().split('T')[0], color: "blue" },
            { id: 3, name: "Mom", role: "Family", freq: 7, last: "2023-11-15", color: "pink" }
        ];

        function init() {
            renderDashboard();
            renderContacts();
            renderCalendar();
            // Set date input default to today
            document.getElementById('inp-last').value = new Date().toISOString().split('T')[0];
        }

        // --- NAVIGATION ---
        function switchView(viewName) {
            // Hide all views
            ['dashboard', 'contacts', 'calendar'].forEach(v => {
                document.getElementById(`view-${v}`).classList.add('hidden');
                document.getElementById(`tab-${v}`).classList.remove('active');
            });
            // Show selected
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            document.getElementById(`tab-${viewName}`).classList.add('active');
        }

        // --- RENDERERS ---

        function renderDashboard() {
            const now = moment();
            let overdueCount = 0;
            const urgentContainer = document.getElementById('urgent-list');
            urgentContainer.innerHTML = '';

            // Calculate overdue
            const overdueList = contacts.filter(c => {
                const lastContact = moment(c.last);
                const nextDue = lastContact.add(c.freq, 'days');
                return now.isAfter(nextDue);
            });

            overdueCount = overdueList.length;
            document.getElementById('stat-overdue').innerText = overdueCount;
            document.getElementById('stat-total').innerText = contacts.length;

            if (overdueCount === 0) {
                urgentContainer.innerHTML = `<div class="p-6 text-center border border-dashed border-slate-700 rounded-2xl"><i class="ph ph-check-circle text-4xl text-emerald-500 mb-2"></i><p class="text-sm text-slate-400">All caught up!</p></div>`;
            } else {
                overdueList.forEach(c => {
                    const diff = moment().diff(moment(c.last), 'days');
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-4 bg-slate-800 border border-slate-700 rounded-xl";
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-white font-bold">${c.name.substring(0,2).toUpperCase()}</div>
                            <div>
                                <h4 class="font-bold text-sm text-white">${c.name}</h4>
                                <p class="text-xs text-red-400">${diff} days since last chat</p>
                            </div>
                        </div>
                        <button onclick="logContact(${c.id})" class="text-xs bg-indigo-500/20 text-indigo-300 px-3 py-1.5 rounded-lg border border-indigo-500/30">Log Chat</button>
                    `;
                    urgentContainer.appendChild(div);
                });
            }
        }

        function renderContacts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('contacts-list');
            container.innerHTML = '';

            const filtered = contacts.filter(c => c.name.toLowerCase().includes(query));

            filtered.forEach(c => {
                const daysAgo = moment().diff(moment(c.last), 'days');
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-4 bg-slate-800/50 border border-slate-700/50 rounded-2xl active:bg-slate-800 transition-colors cursor-pointer";
                div.onclick = () => { /* Future: Open Detail View */ };
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-full bg-${c.color || 'indigo'}-500/20 text-${c.color || 'indigo'}-300 flex items-center justify-center font-bold text-lg border border-${c.color || 'indigo'}-500/20">
                        ${c.name.substring(0,2).toUpperCase()}
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-white text-base">${c.name}</h3>
                        <p class="text-xs text-slate-400">${c.role} â€¢ Every ${c.freq} days</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold text-slate-300">${daysAgo}d ago</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-list');
            container.innerHTML = '';
            
            // Sort by next due date
            const sorted = [...contacts].sort((a, b) => {
                const nextA = moment(a.last).add(a.freq, 'days');
                const nextB = moment(b.last).add(b.freq, 'days');
                return nextA - nextB;
            });

            sorted.slice(0, 5).forEach(c => {
                const nextDate = moment(c.last).add(c.freq, 'days');
                const relative = nextDate.fromNow();
                
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 border-l-2 border-indigo-500 bg-slate-800/30 pl-4 rounded-r-xl";
                div.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-bold text-sm text-white">Contact ${c.name}</h4>
                        <p class="text-xs text-slate-500">${relative}</p>
                    </div>
                    <div class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">${nextDate.format('MMM D')}</div>
                `;
                container.appendChild(div);
            });
        }

        // --- ACTIONS ---

        function openModal() { document.getElementById('crm-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('crm-modal').classList.add('hidden'); }

        function saveContact() {
            const name = document.getElementById('inp-name').value;
            const role = document.getElementById('inp-role').value;
            const freq = parseInt(document.getElementById('inp-freq').value);
            const last = document.getElementById('inp-last').value;

            if (!name || !last) return alert("Please fill required fields");

            const newContact = {
                id: Date.now(),
                name, role, freq, last,
                color: ['blue', 'indigo', 'purple', 'pink', 'emerald'][Math.floor(Math.random() * 5)]
            };

            contacts.push(newContact);
            localStorage.setItem('crm_contacts', JSON.stringify(contacts));
            
            // Clean up
            document.getElementById('inp-name').value = '';
            closeModal();
            init();
        }

        function logContact(id) {
            const idx = contacts.findIndex(c => c.id === id);
            if (idx !== -1) {
                if(confirm(`Mark ${contacts[idx].name} as contacted today?`)) {
                    contacts[idx].last = new Date().toISOString().split('T')[0];
                    localStorage.setItem('crm_contacts', JSON.stringify(contacts));
                    init();
                }
            }
        }

        init();
    </script>
</body>
</html>
